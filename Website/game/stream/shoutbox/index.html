<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8">

        <title>Чат</title>

        <link rel="stylesheet" href="./assets/css/styles.css" />

    <body>
     
        <div class="shoutbox">
            
            <h1 style="display: flex; top: 0px; position: fixed;"> <a id="txt" style="color: rgb(241, 255, 160);">Повідомлення</a> <img src='./assets/img/refresh.png'/></h1>
            
            <ul class="shoutbox-content" style="margin-top: 45px;"></ul>
            
            <div class="shoutbox-form">
                <form action="./publish.php" method="post" style="justify-content: center; right: 0px; left: 0px; padding: 10px; border-radius: 15px 15px 0% 0%; background-color: rgba(110, 110, 110, 0.144); bottom: 0px; position: fixed; z-index: 1000; display: inline-flex;">
                    <div style="width: 100%">
                        <input type="text" id="shoutbox-name" name="name" placeholder="Ваше ім'я" style="width: 90%; font-family: 'Samsung Sans';"/><br>

                        <div style="display: flex;">
                            <input id="shoutbox-comment" name="comment" maxlength='240' placeholder="Повідомлення..." style="width: 100%; font-family: 'Samsung Sans';"/>
                            <input type="submit" class="button" value="Відправити" style=" height: 45px; margin-left: 5px;"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            
        </div>


        <!-- Include jQuery and the EmojiOne library -->        
        
        <script src="/assets/js/js.cookie.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://cdn.jsdelivr.net/emojione/1.3.0/lib/js/emojione.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script>
            var vars = {};
            document.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            let ident =  vars.id;

            if(Cookies.get('login') != undefined){
                document.getElementById("shoutbox-name").value = Cookies.get("login");
                document.getElementById("shoutbox-name").style.display = "none";
            }

            startTime();
            function startTime(){
                var tm=new Date();
                var h=tm.getHours();
                var m=tm.getMinutes();
                var s=tm.getSeconds();
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById('txt').textContent= "Поточний час: " + h+":"+m+":"+s;
                t=setTimeout('startTime()',500);
            }
            function checkTime(i){
                if (i<10){
                    i="0" + i;
                }
                return i;
            }
        </script>
        
    </body>
</html>
